<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form method="POST" th:action="@{/admin/users/add}" th:object="${user}">
    <label for="firstName">FirstName</label>
    <input type="text" th:field="*{firstName}" id="firstName">

    <br>

    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName">

    <br>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username">

    <br>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">

    <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">

    <br>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password">

    <br>
    <br>
<!--    <label for="roles">Choose roles: </label>-->
<!--    <select name="rolesList" id="roles" size="2" multiple>-->
<!--        <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>-->
<!--        <option th:value="ROLE_USER" th:text="USER"></option>-->
<!--    </select>-->
    <label for="roles"><b>Roles</b></label>
    <select multiple="multiple" id="roles"
            name="roles" size="2" required>
        <option th:each="role:${roleList}"
                th:value="${role.id}">
<!--                th:selected="${user.getRoles().contains(role)}">-->
            <th:block th:text="${role.roleName}"></th:block>
        </option>
    </select>
    <br>
    <br>
    <input type="submit" value="Add user"/>
</form>
</body>
</html>
